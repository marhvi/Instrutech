<div class="container mt-5">
    <h1 class="text-center">Formulário</h1>

    <form [formGroup]="formDataDriven" (submit)="cadastrar()">

        <div class="row">
            <div class="col-12">
                <div class="mb-3 form-group">
                    <label for="nomeId" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nomeId" class="form-control" formControlName="nome"
                        placeholder="Informe o nome completo">
                    <div id="helperNome" class="form-text">Informe o nome completo</div>
                </div>
                <!-- Outros campos do formulário -->
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mb-3 form-group">
                    <label for="emailId" class="form-label">Email</label>
                    <input type="email" name="email" id="emailId" class="form-control" formControlName="email"
                        placeholder="Informe o email">
                    <div id="helperEmail" class="form-text">Informe o email</div>
                </div>
                <!-- Outros campos do formulário -->
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mb-3 form-group">
                    <label for="senhaId" class="form-label">Senha</label>
                    <input type="password" name="senha" id="senhaId" class="form-control" formControlName="senha"
                        placeholder="Informe a senha">
                    <div id="helperSenha" class="form-text">Informe a senha</div>
                </div>
                <!-- Outros campos do formulário -->
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mb-3 form-group">
                    <label for="cepId" class="form-label">CEP</label>
                    <input type="text" name="cep" id="cepId" class="form-control" formControlName="cep"
                        placeholder="Informe o CEP">
                    <div id="helperCep" class="form-text">Informe o CEP</div>
                </div>
                <!-- Outros campos do formulário -->
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mb-3 form-group">
                    <label for="enderecoId" class="form-label">Endereço</label>
                    <input type="text" name="endereco" id="enderecoId" class="form-control" formControlName="endereco"
                        placeholder="Informe o endereço">
                    <div id="helperEndereco" class="form-text">Informe o endereço</div>
                </div>
                <!-- Outros campos do formulário -->
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mb-3 form-group">
                    <label for="numId" class="form-label">Número</label>
                    <input type="text" name="num" id="numId" class="form-control" formControlName="num"
                        placeholder="Informe o número">
                    <div id="helperNum" class="form-text">Informe o número</div>
                </div>
                <!-- Outros campos do formulário -->
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mb-3 form-group">
                    <label for="bairroId" class="form-label">Bairro</label>
                    <input type="text" name="bairro" id="bairroId" class="form-control" formControlName="bairro"
                        placeholder="Informe o bairro">
                    <div id="helperBairro" class="form-text">Informe o bairro</div>
                </div>
                <!-- Outros campos do formulário -->
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mb-3 form-group">
                    <label for="cidadeId" class="form-label">Cidade</label>
                    <input type="text" name="cidade" id="cidadeId" class="form-control" formControlName="cidade"
                        placeholder="Informe a cidade">
                    <div id="helperCidade" class="form-text">Informe a cidade</div>
                </div>
                <!-- Outros campos do formulário -->
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mb-3 form-group">
                    <label for="estadoId" class="form-label">Estado</label>
                    <select name="estado" id="estadoId" class="form-control" formControlName="estado">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                    <div id="helperEstado" class="form-text">Selecione o estado</div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary" type="submit" [disabled]="!formDataDriven.valid">Enviar</button>
            </div>
        </div>

    </form>
</div>
